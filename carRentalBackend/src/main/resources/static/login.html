<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/css/global.css" />
</head>

<body class="login-page">
<div class="login-panel">

    <div class="login-title">Logga in</div>

    <form class="login-box" method="POST" action="/login">
        <input type="text" id="username" name="username" class="input" placeholder="Användarnamn" required>
        <input type="password" id="password" name="password" class="input" placeholder="Lösenord" required>
        <button type="submit" id="loginBtn" class="login-btn">Logga in</button>
    </form>

    <div id="loginError" class="login-error"></div>

</div>

<div class="footer">
    <div class="ad-space">
        <img src="images/banner.jpg" alt="Reklam" />
    </div>
</div>

<script src="/js/login.js"></script>

</body>
</html>
